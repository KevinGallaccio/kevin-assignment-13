<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Edit [[${account.accountName}]]</h1>
<form action="" method="post">
    <div>
        Account Name: <input type="text" th:field="${account.accountName}" />
    </div>
    <div>
        <input type="submit" value="Update Account"/>
    </div>
</form>
<form th:action="@{/users/{userId}/accounts/{accountId}/delete(userId=${user.userId}, accountId=${account.accountId})}" method="post">
    <input type="submit" value="Delete User Account"/>
</form>

</body>
</html>
